
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>This is a test</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas sequi quos ullam voluptatibus suscipit veritatis neque magnam enim beatae hic, aperiam nesciunt iste doloremque blanditiis! Rerum perferendis enim nobis cupiditate.</p>
    </header>
    <section id="sectionWeather">
        
        <h2 class="weather-h3">Weather</h2>
        <div id=currentWeather>
            <h3 class="temp-header">Today</h3>
            <div id="currentIcon"></div>
            <p id="currentTemp"></p>
            <p id="currentCondition"></p>
        </div>
        <div class="forecast">
            <div class="day2">
                <h3 class="temp-header">tomorrow</h3>
                <div id="day2Icon"></div>
                <p id="day2MinTemp"></p>
                <p id="day2MaxTemp"></p>
                <p id="day2Condition"></p>
            </div>
            <div class="day3"></div>
            <h3 class="temp-header">Next Day</h3>
                <div id="day3Icon"></div>
                <p id="day3MinTemp"></p>
                <p id="day3MaxTemp"></p>
                <p id="day3Condition"></p>    
        </div>
    </section>
</body>
<script src="script.js"></script>
